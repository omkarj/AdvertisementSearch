<div class="container">
  
              <h3>{{title}}</h3>
              <div class="form-group row">
                <div class="col-md-3">
                  <label>Name</label>
                  <input type="text" #prodname name="name" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-3">
                    <label>Category</label>
                    <select #cat>
                            <option *ngFor="let item of items">{{item}}</option>
                    </select>
                </div>
            </div>
              <div class="form-group row">
                <div class="col-md-3">
                  <label>Description</label>
                  <input type="text" #desc class="form-control">
                </div>
              </div>
            <button type="button" (click)="onOkClick(prodname.value,desc.value,cat.value)" class="btn btn-primary">ADD PRODUCT</button>

  </div>
